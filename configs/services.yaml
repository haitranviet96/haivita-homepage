---
# For configuration options and examples, please see:
# https://gethomepage.dev/latest/configs/services

- Media:
  - Jellyseerr:
      icon: jellyseerr
      description: Requests Manager for Media Library
      href: https://jellyseerr.{{HOMEPAGE_VAR_DOMAIN}}
      container: jellyseerr
      widget:
        type: jellyseerr
        url: http://jellyseerr:5055
        key: {{HOMEPAGE_VAR_JELLYSEERR_API_KEY}}

  - Jellyfin:
      icon: jellyfin
      description: Multimedia Server
      href: https://jellyfin.{{HOMEPAGE_VAR_DOMAIN}}/
      container: jellyfin
      widget:
        type: jellyfin
        url: http://jellyfin:8096
        key: {{HOMEPAGE_VAR_JELLYFIN_API_KEY}}
        enableBlocks: true
        enableNowPlaying: false
  - Prowlarr:
      icon: prowlarr
      description: Indexers Manager
      href: https://prowlarr.{{HOMEPAGE_VAR_DOMAIN}}/
      container: prowlarr
      widget:
        type: prowlarr
        url: http://prowlarr:9696
        key: {{HOMEPAGE_VAR_PROWLARR_API_KEY}}
  - Radarr:
      icon: radarr
      description: Movies Manager
      href: https://radarr.{{HOMEPAGE_VAR_DOMAIN}}/
      container: radarr
      widget:
        type: radarr
        fields: ["wanted", "queued"]
        url: http://radarr:7878
        key: {{HOMEPAGE_VAR_RADARR_API_KEY}}
  - Sonarr:
      icon: sonarr
      description: Series Manager
      href: https://sonarr.{{HOMEPAGE_VAR_DOMAIN}}/
      container: sonarr
      widget:
        type: sonarr
        fields: ["wanted", "queued"]
        url: http://sonarr:8989
        key: {{HOMEPAGE_VAR_SONARR_API_KEY}}
  - Bazarr:
      icon: bazarr
      description: Subtitles Manager
      href: https://bazarr.{{HOMEPAGE_VAR_DOMAIN}}/
      container: bazarr
      widget:
        type: bazarr
        url: http://bazarr:6767
        key: {{HOMEPAGE_VAR_BAZARR_API_KEY}}

- Data:
  - "":
      widget:
        type: calendar
        view: monthly # optional - possible values monthly, agenda
        showTime: true # optional - show time for event happening today - defaults to false
        integrations: # optional
            - type: sonarr
              service_group: Media # group name where widget exists
              service_name: Sonarr # service name for that widget
              color: teal # optional - defaults to pre-defined color for the service (teal for sonarr)
              params: # optional - additional params for the service
              unmonitored: true # optional - defaults to false, used with *arr stack
            - type: radarr
              service_group: Media # group name where widget exists
              service_name: Radarr # service name for that widget
              color: # optional - defaults to pre-defined color for the service (teal for sonarr)
              params: # optional
              unmonitored: true
  - Caddy:
      icon: caddy
      container: caddy
      widget:
        type: caddy
        url: http://caddy:2019

- Services:
  - qBittorrent:
      icon: qbittorrent
      href: https://qbit.{{HOMEPAGE_VAR_DOMAIN}}/
      container: qbittorrent
      widget:
        type: qbittorrent
        url: http://qbittorrent:8080
        username: {{HOMEPAGE_VAR_QBIT_USER}}
        password: {{HOMEPAGE_VAR_QBIT_PASSWORD}}
  - "Home Assistant":
      icon: home-assistant
      href: https://home.{{HOMEPAGE_VAR_DOMAIN}}/
      container: homeassistant
      widget:
        type: homeassistant
        url: http://homeassistant:8123
        key: {{HOMEPAGE_VAR_HOME_ASSISTANT_API_KEY}}
        custom:
          - state: sensor.total_power
          - state: sensor.total_energy_today
            label: energy today
          - template: "{{states.switch|selectattr('state','equalto','on')|list|length}}"
            label: switches on
          - state: weather.forecast_home
            label: wind speed
            value: "{attributes.wind_speed} {attributes.wind_speed_unit}"
  - "Open WebUI":
      icon: open-webui-light
      href: https://chat.{{HOMEPAGE_VAR_DOMAIN}}/
      container: open-webui

- Cloud:
  - "File":
      icon: filebrowser
      href: https://file.{{HOMEPAGE_VAR_DOMAIN}}
      container: filebrowser
      description: File Manager
  - "Image":
      icon: immich
      href: https://image.{{HOMEPAGE_VAR_DOMAIN}}
      container: immich_server
      widget:
        type: immich
        url: http://immich_server:3001
        key: {{HOMEPAGE_VAR_IMMICH_API_KEY}}
